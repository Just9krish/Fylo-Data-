<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main-contiainer">
      <div class="container">
        <div class="left-container">
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <div class="inco-grp">
            <img class="icon" src="/images/icon-document.svg" alt="" />
            <img class="icon" src="/images/icon-folder.svg" alt="" />
            <img class="icon" src="/images/icon-upload.svg" alt="" />
          </div>
        </div>
        <!-- Left container end here-->

        <div class="right-container">
          <div class="r-container-detail">
            <p class="usage">
              Youâ€™ve used <b style="color: white">815 GB</b> of your storage
            </p>
            <div class="meter">
              <span></span>
            </div>
            <div class="data-left">
              <span class="number">185</span>
              <span class="data-text">gb left</span>
            </div>
            <div class="mark">
              <p class="left-mark">0 GB</p>
              <p class="right-mark">1000 GB</p>
            </div>
          </div>
        </div>
        <!-- Right end here -->
      </div>
      <!-- Container end here-->
    </main>
  </body>
</html>
